<!DOCTYPE html> 
<html lang="nl">
<head>
  <meta charset="UTF-8" />

  <title>Jarno Ermens Profiel</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1c1f2c, #6a8dab);
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: rgba(30, 30, 40, 0.9);
      padding: 30px;
      border-radius: 16px;
      width: 350px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      text-align: center;
    }

    .avatar {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      background-image: url('https://i.imgur.com/cjUAlB4.png');
      background-size: cover;
      background-position: center;
      margin: 0 auto 20px auto;
      border: 4px solid #3366ff;
      box-shadow: 0 0 15px #3366ffcc;
    }

    h1 {
      margin: 0 0 10px 0;
      font-weight: 600;
      font-size: 2.4rem;
      letter-spacing: 2px;
      color: #3366ff;
      text-shadow: 0 0 10px #3366ffbb;
    }

    .bio {
      font-size: 1rem;
      color: #cccccc;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-bottom: 15px;
    }

    .socials a {
      display: inline-block;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: linear-gradient(90deg, #3366ff, #6699ff);
      box-shadow: 0 4px 15px #3366ffaa;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      text-decoration: none;
      overflow: hidden;
      position: relative;
    }

    .socials a:hover {
      background: linear-gradient(90deg, #6699ff, #3366ff);
      box-shadow: 0 6px 20px #6699ffcc;
    }

    .socials img {
      width: 24px;
      height: 24px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
